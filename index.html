<!DOCTYPE html>
<html>
  <head>
    <title>idk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
  </head>

  <style>
  html {
    background-color: rgb(252, 248, 231);
    cursor: url(pix/O_orange-01 copy.png), auto;
  }
  p {
    margin: 0px;
    padding: 0px;
  }
    .parent {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;

    }
    .box {
      flex: 1 200px;
      margin: 2px;
      overflow: scroll;
      border-style: solid;
      border-width: thin;
     }

    .box:nth-of-type(1)  {
       flex: 5 200px;
       height: 500px;
       padding-top: 25px;
       padding-left: 5px;
       background: url(pix/bg-02-grain.jpg) no-repeat;
       background-size: cover;
       border-radius: 33px;
     }
    .box:nth-of-type(3) {
      flex: 2 200px;
      height: 700px;
      background: url(pix/bg-02-grain.jpg) no-repeat fixed center;
      background-size: cover;
    }
    .box:nth-of-type(4) {
      flex: 2 200px;
      height: 700px;
      background: url(pix/bg-02-grain.jpg) no-repeat fixed;
      background-size: cover;
    }
    .spacer {
      flex: .75;
    }
    .box::-webkit-scrollbar {
      display: none;
    }
    </style>

  <body>
    <div class="parent white">
      <div class="box">
        <p>1</p>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <p>hello</p>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <p>hello again?</p>
      </div>
      <div class="spacer"></div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>



  </body>
</html>
